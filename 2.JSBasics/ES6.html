            const PERSON = {name: "Jk", course: "Angular"};
            const TITLE = {title: "Trainer"};

            copyPerson.name = "Mr.Jk";

        function arrowFunction() {
            let car = {
                name: "Car",
                model: "Model",
                display: function() {
                    console.log("name", this.name);
                    var self = this;
                    setTimeout(function(){
                        console.log("name timeout", self.name);
                    }, 1);

                    setTimeout(()=>{
                        console.log("name inside arrow function", this.name);
                    }, 1);
                }
            }
            console.log(car.display());
        }

        arrowFunction();
